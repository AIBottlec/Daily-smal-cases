<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	var jj=prompt("请输入月份");
	switch(jj){
		// case值得集体声明：此处多个case的条件之不能用或运算
		case "3": case "4": case "5":
		alert("春季");
		break;
		case "6": case "7": case "8":
		alert("夏季");
		break;
		case "9": case "10": case "11":
		alert("秋季");
		break;
		case "12": case "1": case "2":
		alert("冬季");
		break;
		default:
		alert("您在火星");
		break;

	}
	</script>
</head>
<body>
	
</body>
</html>
