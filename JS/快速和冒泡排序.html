// 冒泡排序
    function popSort(arr) {
        for(var r=1;r<=arr.length-1;r++){
            for(var i=0;i<arr.length-r;i++){
                if(arr[i]>arr[i+1]){
                    arr[i]+=arr[i+1];
                    arr[i+1]=arr[i]-arr[i+1];
                    arr[i]=arr[i]-arr[i+1];
                }
            }
            console.log(r)
        }
        return arr;
    }
